{% include "header.html" %}


      <div class="container">
              <div class="starter-template">
        <h1>Приветствуем на школьной площадке</h1>
        <p class="lead">Ниже представлен список учеников школы 104</p>
      </div>

	  		<form method="POST">
<div class="row">
<div class="col-sm-3">
<h6> Выберите класс и букву: </h6>
</div>
<div class="col-sm-3">
	<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="num">Класс</label>
  </div>
  <select name="num" class="custom-select" id="num">
    <option selected>Choose...</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
	<option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
	<option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
	<option value="10">10</option>
    <option value="11">11</option>
	<option value="all">all</option>
  </select>
</div>
</div>
<div class="col-sm-3">
			<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="liter">Буква</label>
  </div>
  <select name="liter" class="custom-select" id="liter">
    <option selected>Choose...</option>
    <option value="а">а</option>
    <option value="б">б</option>
    <option value="в">в</option>
	<option value="г">г</option>
    <option value="д">д</option>
	<option value="all">all</option>
  </select>
</div>
</div>
<div class="col-sm-3">
			<button name="sow_btn" class="btn btn-primary btn-block btn-success">Показать</button>
            <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
</div>
</div>
        </form>

      <table class="table table-hover table-success">
	<form method="post">
	<input name=_csrf_token type=hidden value="{{ csrf_token() }}">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Имя</th>
      <th scope="col">Фамилия</th>
      <th scope="col">Класс</th>
    </tr>
  </thead>
  {% for th in ths %}
  <tbody>
    <tr>
      <td>{{ th.id }}</td>
      <td>{{ th.Name }}</td>
      <td>{{ th.Sername }}</td>
      <td>{{ th.scClass }}</td>
	  <td>
		<input type='checkbox' name='checkbox[]' value={{ th.id }} />
		<input type="text" id="result{{ th.id }}" class="form-control" name="result{{ th.id }}" placeholder="Оценка" value="" autofocus>
	</td>
    </tr>
  </tbody>
  {% endfor %}

</table>
	<div class="row">
		<div class="col-sm-3">
    		<input class="form-control" name='date' type="date" value="2011-08-19" id="date">
  		</div>
		<div class="col-sm-3">
			<input type="text" id="teacher" class="form-control" name="teacher" placeholder="Учитель" required autofocus>
		</div>
		<div class="col-sm-3">
			<input type="text" id="subject" class="form-control" name="subject" placeholder="Предмет" required autofocus>
		</div>
		<div class="col-sm-3">
			<input type="text" id="numq" class="form-control" name="numq" placeholder="Кол-ов вопросов" required autofocus>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<button id="login" name="login" class="btn btn-lg btn-primary btn-block btn-success forms-pixsxs" type="submit" autofocus>Send</button>
		</div>
	</div>
  </form>

</div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.js"></script>
  </body>
</html>
